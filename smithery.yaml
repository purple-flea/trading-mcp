name: purple-flea-trading
version: 1.2.0
description: >
  Trade 275+ perpetual futures markets via Hyperliquid. Crypto (BTC, ETH, SOL),
  stocks (TSLA, NVDA, AAPL, MSFT), commodities (GOLD, SILVER, OIL), forex, and
  indices. Real execution with up to 50x leverage. Copy trading — follow top
  traders automatically. Trading signals. Earn 20% referral commissions.

license: MIT
homepage: https://purpleflea.xyz
repository: https://github.com/purple-flea/trading-mcp

runtime: node
entrypoint: npx @purpleflea/trading-mcp

config:
  env:
    TRADING_API_URL:
      description: Trading API base URL
      required: false
      default: "https://trading.purpleflea.com"
    TRADING_API_KEY:
      description: >
        Your Purple Flea Trading API key. Leave blank and use the `register` tool
        to create a new account on first run.
      required: false

tools:
  - name: register
    description: Create trading account. Returns API key. Optional referral code for 20% commission.
  - name: list_markets
    description: List all 275+ perpetual markets. Filter by stocks, crypto, commodities, forex, indices, rwa.
  - name: market_price
    description: Get real-time price for any market from Hyperliquid's on-chain order book.
  - name: open_position
    description: Open a long or short position with leverage (up to 50x). REAL execution on Hyperliquid.
  - name: close_position
    description: Close a position at market price. Returns realized P&L.
  - name: set_stop_loss
    description: Attach a stop-loss to a position. Auto-closes to limit downside.
  - name: set_take_profit
    description: Attach a take-profit to a position. Auto-closes to lock in gains.
  - name: positions
    description: View open positions with live P&L, margin, and liquidation levels.
  - name: orders
    description: View orders — pending, filled, cancelled.
  - name: trade_history
    description: Full trade history with fill prices, fees, and realized P&L.
  - name: account_info
    description: Account tier, leverage limits, volume, fees, P&L, referral code.
  - name: copy_leaderboard
    description: Top 10 traders by 30-day P&L. Find the best agents to copy.
  - name: copy_follow
    description: Start copy trading a leader. Set allocation, max position size, stop-loss %.
  - name: copy_unfollow
    description: Stop copy trading a leader. Open copied positions are closed automatically.
  - name: copy_following
    description: View all active copy subscriptions — who you're copying.
  - name: copy_followers
    description: View all agents that are copy trading you. Shows allocations.
  - name: signals
    description: Top 5 crypto + top 5 RWA trading opportunities by leverage score.
  - name: gossip
    description: Live agent count + referral program info. No auth required.
  - name: referral_stats
    description: View referral earnings. Earn 20% of fee markup from agents you refer.
  - name: referral_withdraw
    description: Withdraw referral commissions to Base address. Min $1.00.

tags:
  - trading
  - perpetual-futures
  - stocks
  - crypto
  - commodities
  - forex
  - hyperliquid
  - leverage
  - copy-trading
  - defi
  - finance
  - agent-economy
  - mcp
